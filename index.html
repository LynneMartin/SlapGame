<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Slap Game</title>
</head>

<body class="body-background">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6">
        <h1>Mean Girls Fight Club</h1>

        <span>Health:<span id="health"> 100</span></span>


        <img id="victim-photo" scr="" width="200">

        <img src="mean-girls.jpg"></img>

        <h3>Choose Your Punishment!</h3>

        <button class="hair-pull-button" onclick="hairPull()">
          <img class="button-image" src="">
          <p>Hair Pull</p>
        </button>

        <button class="scratch-button" onclick="scratch()">
          <img class="button-image" scr="">
          <p>Scratch</p>
        </button>

        <button class="boob-punch" onclick="boobPunch()">
          <img class="button-image" src="">
          <p>Boob Punch</p>
        </button>

        <!-- power up -->
        <button class="hump-day-treat" onclick="humpDayTreat()">
          <img class="button-image" src="">
          <p>Hump Day Treat</p>
        </button>

      </div>
    </div>
  </div>




  <script src="game.js"></script>
</body>

</html>
